<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Rock PaperScissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock paper Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock">Rock</div>
    <div class="choice" id="paper">Paper</div>
    <div class="choice" id="scissor">Scissor</div>
  </div>
  <h2>Score</h2>
  <div class="score-card">
    <div >
      <p class="user-score">0</p>
      <p>You</p>
    </div>
    <div>
      <p class="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Start your move</p>
  </div>
  <script src="script.js"></script>

</body>
</html>
